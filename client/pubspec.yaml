name: souffleur
description: A cross platform remote control for presentations
publish_to: 'none'

version: 1.0.7+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  barcode_scan2: any
  http: ^0.13.4
  shared_preferences: ^2.0.15
  url_launcher: ^6.1.4
  shake: ^2.2.0
  sf_symbols: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true
flutter_intl:
  enabled: true
